name: veli_flutter
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  bubble:
  intl:
  flutter_native_splash: ^2.3.3
  fluttertoast: 8.0.9
  google_maps_flutter: ^2.5.0
  http: ^1.1.0
  need_resume: ^1.0.7+1
  page_transition: ^2.1.0
  readmore: ^2.2.0 #tự động tóm tắt và hiển thị nội dung với tính năng 'Xem thêm'
  shared_preferences: ^2.2.1
  snippet_coder_utils: ^1.0.14 # customUI (dropdown, textbbox, button)
  socket_io_client: ^2.0.3+1
  url_launcher: ^6.1.14 # mở các url bên ngoài ứng dụng
  provider: ^6.0.5
  image_picker: ^0.8.9
  http_parser: ^4.0.2
  webview_flutter: ^4.4.1
  ikchatbot: ^1.0.5
  camera: ^0.10.5+5
  tflite_flutter: ^0.10.3
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/veli_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/veli_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/veli_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/veli_logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/tflite/
    - assets/lotties/
